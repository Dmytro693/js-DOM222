<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Picsum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Галерея картинок з Picsum</h1>

    <div id="gallery" class="gallery"></div>

    <div class="buttons">
        <button id="loadMoreBtn">Завантажити ще 4 картинки</button>
        <button id="clearGalleryBtn">Очистити галерею</button>
        <button id="removeLastBtn">Видалити останню картинку</button>
        <button id="reverseGalleryBtn">Перевернути галерею</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
